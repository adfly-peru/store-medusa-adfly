query Product($uuidproduct: ID!) {
  offerForCollaborator(uuidproduct: $uuidproduct) {
    offer {
      uuidOffer
      offerName
      description
      principalSku
      type
      creationDate
      updateDate
      tags
      rejectionComment
      status
      termConditions
      brand {
        name
      }
      offerAttributes {
        attribute {
          attributeName
          values
        }
        attributeName
      }
      department {
        name
      }
      category {
        name
      }
      subCategory {
        name
      }
      business {
        uuidbusiness
        businessname
        commercialname
        deliveryMethods {
          deliveryonline
          deliveryonhome
          deliveryonstore
        }
      }
      variant {
        uuidVariant
        attributes {
          attributeName
          value
        }
        currency
        stock
        refPrice
        adflyPrice
        offerPrice
        maxQuantity
        purchasePeriod
        imageURL
        additionalimages
        variantSku
        product {
          specification
          condition
          conditionDetails
          productWarranty
          sellerWarranty
          included
          width
          height
          weight
          length
        }
        coupon {
          initialDate
          expirationDate
          initialPurchaseDate
          expirationPurchaseDate
          couponUsage
          couponContent
          discountType
          discount
        }
        service {
          initialDate
          expirationDate
          initialPurchaseDate
          expirationPurchaseDate
          accessService
          contentService
        }
      }
    }
    totalLastPeriod
    lastcoupon
  }
}

query benefitCategories {
  benefitCategories {
    id
    name
    active
    description
  }
}

query benefits(
  $page: Int!
  $limit: Int!
  $filter: BenefitFilterInput
  $sort: BenefitSortInput
) {
  benefits(page: $page, limit: $limit, filter: $filter, sort: $sort) {
    totalCount
    edges {
      node {
        id
        creationdate
        updatedate
        name
        uuidCategory
        outstanding
        description
        accessBenefit
        conditions
        additionalInformation
        departments
        nextSteps
        images
        additionalFiles
        active
        category {
          id
          name
          active
          description
        }
      }
    }
    pageInfo {
      currentPage
      totalPages
    }
  }
}

query benefit($id: ID!) {
  benefit(id: $id) {
    id
    name
    uuidCategory
    creationdate
    updatedate
    outstanding
    description
    accessBenefit
    conditions
    additionalInformation
    departments
    nextSteps
    images
    additionalFiles
    active
    category {
      id
      name
      active
      description
    }
  }
}
